<div id="content" style="margin-top:30px; margin-left: 2.5%; width: 95%;">
	
	<div id="btn-group-container">	
		<div class="btn-group">
	        <label class="btn btn-primary" ng-model="userMode" btn-radio="'student'" uncheckable>Estudante</label>
	        <label class="btn btn-primary" ng-model="userMode" btn-radio="'teacher'" uncheckable>Professor</label>
	        <label class="btn btn-primary" ng-model="userMode" btn-radio="'employee'" uncheckable>Servidor</label>
	    </div>
	</div>

	<!-- STUDENT ACCORDION CONTAINER -->
	<div id="students-accordion-container" ng-show="student">
		<accordion close-others="oneAtATime"> 
			
			<accordion-group heading='Cadastrar'>
				<div id="header">
					<h4>Dados Pessoais</h4>
				</div>	
	
				<div class="form-group" style="width:95%; margin-left: 1.5%; text-align:center;">
					<input ng-model="newStudent.name" type="text" class="form-control" placeholder="Nome" style="width: 50%; margin-top:10px;">
					<input type="text" class="form-control" placeholder="Endereço" ng-model="newStudent.address" style="width: 50%; margin-top:10px;">
					<input type="text" class="form-control" placeholder="CPF" ng-model="newStudent.cpf" style="width: 50%; margin-top:10px;">
					<input type="text" class="form-control" placeholder="Email" ng-model="newStudent.email" style="width: 50%; margin-top:10px;">
					<input type="text" class="form-control" placeholder="Telefone" ng-model="newStudent.phoneNumber" style="width: 50%; margin-top:10px;">
					<input type="text" class="form-control" placeholder="Matrícula" ng-model="newStudent.code" style="width: 50%; margin-top:10px;">
				</div>
			
				<div style="width: 100%; text-align:center; margin-top: 80px;">
					<button class="btn btn-success" ng-click="onAddStudentButton()">Cadastrar</button>	
				</div>
			</accordion-group>
			
			<accordion-group heading='Listar'>	
				<div id="header">
					<h4>Estudantes cadastrados</h4>
				</div>	
				<div id="list-container">
						<accordion close-others="oneAtTime">		
								<accordion-group ng-repeat="student in students">
									<accordion-heading>
										<div>
											{{student.matricula}} - {{student.client.name}} 
										</div>
									</accordion-heading>
									<div id="student-container">
										<div class="form-group" style="width:95%; margin-left: 1.5%; text-align:center;">
											<input ng-model="student.client.name" type="text" class="form-control" placeholder="Nome" style="width: 50%; margin-top:10px;">
											<input type="text" class="form-control" placeholder="Endereço" ng-model="student.client.address" style="width: 50%; margin-top:10px;">
											<input type="text" class="form-control" placeholder="CPF" ng-model="student.client.cpf" style="width: 50%; margin-top:10px;">
											<input type="text" class="form-control" placeholder="Email" ng-model="student.client.email" style="width: 50%; margin-top:10px;">
											<input type="text" class="form-control" placeholder="Telefone" ng-model="student.client.phone_number" style="width: 50%; margin-top:10px;">
											<input type="text" class="form-control" placeholder="Matrícula" ng-model="student.matricula" style="width: 50%; margin-top:10px;">
										</div>
										<div id="buttons-container" style="float:right;">
											<button ng-click="onUpdateStudentButton(student)">Atualizar</button>
											<button ng-click="onDeleteStudentButton(student.id)">Deletar</button>
										</div>	
									</div>
									
								</accordion-group>
						</accordion>
				</div>
			</accordion-group>

		</accordion>
	</div>

	<!-- TEACHER ACCORDION CONTAINER -->
	<div id="teacher-accordion-container" ng-show="teacher">
		<accordion close-others="oneAtATime"> 
			<accordion-group heading='Cadastrar'>
				<div id="header">
					<h4>Dados Pessoais</h4>
				</div>	

				<div class="form-group" style="width:95%; margin-left: 1.5%;">
					<input ng-model="newTeacher.name" type="text" class="form-control" placeholder="Nome"style="width: 50%; margin-top: 10px;">
					<input ng-model="newTeacher.address" type="text" class="form-control" placeholder="Endereço"style="width: 50%; margin-top: 10px;">
					<input ng-model="newTeacher.cpf" type="text" class="form-control" placeholder="CPF"style="width: 50%; margin-top: 10px;">
					<input ng-model="newTeacher.email" type="text" class="form-control" placeholder="Email"style="width: 50%; margin-top: 10px;">
					<input ng-model="newTeacher.phoneNumber" type="text" class="form-control" placeholder="Telefone"style="width: 50%; margin-top: 10px;">
					<input ng-model="newTeacher.workPlace" type="text" class="form-control" placeholder="Local de Trabalho"style="width: 50%; margin-top: 10px;">
				</div>

				<div style="width: 100%; text-align:center; margin-top: 80px;">
					<button class="btn btn-success" ng-click="onAddTeacherButton()">Cadastrar</button>	
				</div>
			</accordion-group>
			<accordion-group heading='Listar'>
				<div id="header">
					<h4>Professores Cadastrados</h4>
				</div>	
				<div id="list-container">
					<accordion close-others="oneAtTime">		
							<accordion-group ng-repeat="teacher in teachers">
								<accordion-heading>
									<div>
										{{teacher.workPlace}} - {{teacher.client.name}} 
									</div>
								</accordion-heading>
								<div id="teacher-container">
									<div class="form-group" style="width:95%; margin-left: 1.5%; text-align:center;">
										<input ng-model="teacher.client.name" type="text" class="form-control" placeholder="Nome" style="width: 50%; margin-top:10px;">
										<input type="text" class="form-control" placeholder="Endereço" ng-model="teacher.client.address" style="width: 50%; margin-top:10px;">
										<input type="text" class="form-control" placeholder="CPF" ng-model="teacher.client.cpf" style="width: 50%; margin-top:10px;">											<input type="text" class="form-control" placeholder="Email" ng-model="teacher.client.email" style="width: 50%; margin-top:10px;">
										<input type="text" class="form-control" placeholder="Telefone" ng-model="teacher.client.phone_number" style="width: 50%; margin-top:10px;">
										<input type="text" class="form-control" placeholder="Local de Trabalho" ng-model="teacher.workPlace" style="width: 50%; margin-top:10px;">
									</div>
									<div id="buttons-container" style="float:right;">
										<button ng-click="onUpdateTeacherButton(teacher)">Atualizar</button>
										<button ng-click="onDeleteTeacherButton(teacher.id)">Deletar</button>
									</div>	
								</div>	
							</accordion-group>
					</accordion>
				</div>
			</accordion-group>

		</accordion>
				</div>
			</accordion-group>
		</accordion>
	</div>

	<!-- EMPLOYEE ACCORDION CONTAINER -->
	<div id="employee-accordion-container" ng-show="employee" style="width: 95%; margin-left:2.5%;">
		<accordion close-others="oneAtATime"> 
			<accordion-group heading='Cadastrar'>
				<div id="header">
					<h4>Dados Pessoais</h4>
				</div>

				<div class="form-group" style="width:95%; margin-left: 1.5%;">
					<input ng-model="newEmployee.name" type="text" class="form-control" placeholder="Nome"style="width: 50%; margin-top: 10px;">
					<input ng-model="newEmployee.address" type="text" class="form-control" placeholder="Endereço"style="width: 50%; margin-top: 10px;">
					<input ng-model="newEmployee.cpf" type="text" class="form-control" placeholder="CPF"style="width: 50%; margin-top: 10px;">
					<input ng-model="newEmployee.email" type="text" class="form-control" placeholder="Email"style="width: 50%; margin-top: 10px;">
					<input ng-model="newEmployee.phoneNumber" type="text" class="form-control" placeholder="Telefone"style="width: 50%; margin-top: 10px;">
					<input ng-model="newEmployee.workPlace" type="text" class="form-control" placeholder="Local de Trabalho"style="width: 50%; margin-top: 10px;">
				</div>

				<div style="width: 100%; text-align:center; margin-top: 80px;">
					<button class="btn btn-success" ng-click="onAddEmployeeButton()">Cadastrar</button>	
				</div>
			</accordion-group>
			<accordion-group heading='Listar'>
				<div id="header">
					<h4>Servidores Cadastrados</h4>
				</div>	
				<div id="list-container">
					<accordion close-others="oneAtTime">		
							<accordion-group ng-repeat="employee in employees">
								<accordion-heading>
									<div>
										{{employee.workPlace}} - {{employee.client.name}} 
									</div>
								</accordion-heading>
								<div id="employee-container">
									<div class="form-group" style="width:95%; margin-left: 1.5%; text-align:center;">
										<input ng-model="employee.client.name" type="text" class="form-control" placeholder="Nome" style="width: 50%; margin-top:10px;">
										<input type="text" class="form-control" placeholder="Endereço" ng-model="employee.client.address" style="width: 50%; margin-top:10px;">
										<input type="text" class="form-control" placeholder="CPF" ng-model="employee.client.cpf" style="width: 50%; margin-top:10px;">											<input type="text" class="form-control" placeholder="Email" ng-model="employee.client.email" style="width: 50%; margin-top:10px;">
										<input type="text" class="form-control" placeholder="Telefone" ng-model="employee.client.phone_number" style="width: 50%; margin-top:10px;">
										<input type="text" class="form-control" placeholder="Local de Trabalho" ng-model="employee.workPlace" style="width: 50%; margin-top:10px;">
									</div>
									<div id="buttons-container" style="float:right;">
										<button ng-click="onUpdateEmployeeButton(employee)">Atualizar</button>
										<button ng-click="onDeleteEmployeeButton(employee.id)">Deletar</button>
									</div>	
								</div>	
							</accordion-group>
					</accordion>
				</div>
			</accordion-group>
		</accordion>
	</div>

</div>
